{% extends 'main.html'%}
{% block title%}  Login {% endblock%}
{% block body %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
        {% load static %}
        <h1 class="text-center m-4" style="color: #a3f2ff;"><span class="pcolor">Log</span>in <span class="gcolor">Page</span></h1>
        <form method="POST" enctype="multipart/form-data" class="rounded bg-white">
            <img src="{% static 'l.gif'%}" width="100%">


     {% csrf_token %}
    <p><input type="text" name="username" placeholder="Username" class="form-control"></p>
    <p><input type="password" name="password" placeholder="password" class="form-control"></p>

    <button type="submit" class="btn btn-success">login</button>


</form>

    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
